<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="/assets/KrawdSourcePortalLogo.png" alt="Logo" height="40">
        </a>
        
        <!-- Hamburger menu for mobile -->
        <button class="navbar-toggler" type="button" 
                (click)="isCollapsed = !isCollapsed"
                [attr.aria-expanded]="!isCollapsed" 
                aria-controls="navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Search bar for mobile (visible only on small screens) -->
          <div class="d-lg-none w-100 my-3">
            <form  class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
          
          <!-- Navigation links -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
        
        <!-- Search bar for desktop (centered, visible only on large screens) -->
        <div class="search-container d-none d-lg-block position-absolute start-50 translate-middle-x">
          <form  class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" 
                   style="width: 400px;">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
